version: '3.7'

services:
    mariadb:
        build: ./mariaDB
        image: mariadb
        container_name: mariadb
        ports:
            - "3306:3306"
        volumes:
            - mdb-volume:/var/lib/mysql
        networks:
            - my-network
        restart: always


    wordpress:
        build: ./wordpress
        image: wordpress
        container_name: wordpress
        ports:
            - "9000:9000"
        volumes:
            - my-volume:/var/www/html
        depends_on:
            - nginx
            - mariadb
        networks:
            - my-network
        restart: always

    
    nginx:
        build: ./nginx
        image: nginx
        container_name: nginx
        ports:
            - "443:443"
        volumes:
            - my-volume:/var/www/html
        networks:
            - my-network
        restart: always

volumes:
    my-volume:
    mdb-volume:

networks:
    my-network:
